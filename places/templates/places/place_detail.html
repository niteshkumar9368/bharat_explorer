{% extends 'places/base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>{{ place.name }}</h2>
    {% if place.image %}
    <img src="{{ place.image.url }}" class="img-fluid" alt="{{ place.name }}">
    {% endif %}
    <p class="mt-3">{{ place.description }}</p>
    <p><strong>Best Time:</strong> {{ place.best_time }}</p>
    <p><a href="{{ place.location_url }}" class="btn btn-outline-primary" target="_blank">📍 View on Map</a></p>
</div>
{% endblock %}
