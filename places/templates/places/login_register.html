{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Bharat Explorer</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="card shadow p-4 rounded" style="max-width: 400px; width: 100%;">
        <div class="text-center mb-4">
            <h2 class="fw-bold">✨ Welcome to Bharat Explorer</h2>
            <p class="text-muted">Discover India’s beauty. Login or Register to continue.</p>
        </div>
        <form method="post" action="{% url 'places:login' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_username" class="form-label">Username</label>
                <input type="text" name="username" autofocus required id="id_username" class="form-control" />
            </div>
            <div class="mb-3">
                <label for="id_password" class="form-label">Password</label>
                <input type="password" name="password" required id="id_password" class="form-control" />
            </div>
            <div class="d-grid mb-3">
                <button type="submit" class="btn btn-primary fw-semibold">Login</button>
            </div>
        </form>
        <div class="text-center">
            <p class="mb-0">Don't have an account? <a href="{% url 'places:register' %}">Register here</a></p>
        </div>
    </div>
    <!-- Bootstrap JS Bundle CDN (optional for some components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
