{% load static %}
<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Bharat Explorer</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #a8edea, #fed6e3);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease;
        }
        .card {
            border-radius: 1rem;
            box-shadow: 0 8px 24px rgba(0,0,0,0.15);
            max-width: 400px;
            width: 100%;
            padding: 2rem;
            background: #fff;
            transition: background 0.3s ease, color 0.3s ease;
        }
        .welcome-icon {
            font-size: 3rem;
            text-align: center;
            margin-bottom: 1rem;
        }
        .btn-primary {
            font-weight: 600;
            border-radius: 0.5rem;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        .btn-primary:hover, .btn-primary:focus {
            background-color: #0b5ed7;
            box-shadow: 0 0 8px rgba(11, 94, 215, 0.6);
        }
        .register-link a {
            color: #0d6efd;
            font-weight: 600;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .register-link a:hover {
            color: #0a58ca;
            text-decoration: underline;
        }
        /* Responsive adjustments */
        @media (max-width: 576px) {
            .card {
                padding: 1.5rem;
                margin: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="welcome-icon" role="img" aria-label="India map emoji">ðŸ‡®ðŸ‡³</div>
        <div class="text-center mb-4">
            <h2 class="fw-bold">âœ¨ Welcome to Bharat Explorer</h2>
            <p class="text-muted">Discover Indiaâ€™s beauty. Login to continue.</p>
        </div>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_username" class="form-label">Username</label>
                <input type="text" name="username" autofocus required id="id_username" class="form-control" />
            </div>
            <div class="mb-3">
                <label for="id_password" class="form-label">Password</label>
                <input type="password" name="password" required id="id_password" class="form-control" />
            </div>
            <div class="d-grid mb-3">
                <button type="submit" class="btn btn-primary fw-semibold">Login</button>
            </div>
        </form>
        <div class="text-center register-link">
            <p class="mb-0">Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
        </div>
    </div>
    <!-- Bootstrap JS Bundle CDN (optional for some components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
